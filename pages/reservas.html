<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Podes hacer tu reserva y programar eventos especiales">
    <meta name="keywords" content="restaurante reserva velada">

    <!--LINK CSS-->
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Rocos-Reservas</title>
</head>
<body>
    <!--CONTAINER ROW - COL-->
    <div class="container-fluid">
        <!--LOGO + NAV-->
        <div class="row">
            <div class="col-12 col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html"> <img src="../assets/img/loggo.png" alt="logo" class="logo"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../pages/nosotros.html">NOSOTROS</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../pages/menu.html">MENU</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">RESERVAS</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../pages/ubicacion.html">UBICACION</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!--ENCABEZADO-->
        <div class="row">
            <div class="col-12 col-l2">
                <div class="mx-auto encabezado" style="width: 200px;">
                    <h1>RESERVAS</h1>
                </div>
            </div>
        </div>
        <!--RESERVA-->
        <div class="reserva m-3">
            <div class="row">
                <div class="col-12 col-lg-6 p-5">
                    <label for="nombre" >Nombre: <br>
                        <textarea name="nombre" id="nombre" cols="30" rows="2"></textarea>
                    </label> <br>
                </div>
                <div class="col-12 col-lg-6 p-5">
                    <label for="999 999 999">Telefono: <br>
                        <textarea placeholder="999 999 999"></textarea>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6 p-5">
                    <div>Cantidad de personas</div>
                    <input type="number" name="cantidad de personas" value="1">
                </div>
                <div class="col-12 col-lg-6 p-5">
                    <div> Fecha </div>
                    <input type="date" name="fecha" id=""fecha>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6 p-5">
                    <label for="hora">Hora</label>
                    <input type="time" name="hora" id="hora">
                </div>
                <div class="col-12 col-lg-6 p-5">
                    <label for="email">Correo electronico:
                        <input type="email" placeholder="aaa@gmail.com" name="email" id="">
                    </label> 
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6 p-5">
                    <div> Algo que agregar: </div>
                    <textarea name="mensaje" id="" cols="30" rows="5"></textarea>
                    <input type="submit" value="ENVIAR" class="boton-enviar">
                    <input type="reset" value="RESETEAR" class="boton-resetear">
                </div>
            </div>
        </div>
        <!--FOOTER-->
        <div class="row p-3 center footer">
            <div class="col-12 col-lg-4"> LOGO</div>
            <div class="col-12 col-lg-4">RRS</div>
            <div class="col-12 col-lg-4">CONTACTO</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
